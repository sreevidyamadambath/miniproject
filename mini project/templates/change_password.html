{% extends "dashboard_base.html" %}
{% block dashboard %}
<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto bg-light my-5 p-4">
            <form method="post">
                {% csrf_token %}
                <h1 class="text-center mb-4">Get Your Password</h1>
                <hr>
                {% if msz %}
                <div class="alert {{ col }} text-center">{{ msz }}</div>
                {% endif %}
                <div class="form-group">
                    <label for="cpwd">Current Password</label>
                    <input type="password" class="form-control" name="cpwd" required>
                </div>
                <div class="form-group">
                    <label for="npwd">New Password</label>
                    <input type="password" class="form-control" name="npwd" id="pas" required onkeyup="check_pass()">
                </div>
                <div class="form-group">
                    <label for="cpas">Confirm New Password</label>
                    <input type="password" class="form-control" required id="cpas" onkeyup="check_pass()">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-warning btn-block" value="Change Password" id="sbbtn" disabled>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function check_pass() {
        let p = $("#pas").val();
        let cp = $("#cpas").val();
        if (p === cp) {
            $("#pas, #cpas").css("border", "1px solid green");
            $("#sbbtn").removeAttr("disabled");
        } else {
            $("#pas, #cpas").css("border", "1px solid red");
            $("#sbbtn").attr("disabled", "disabled");
        }
    }
</script>
{% endblock %}

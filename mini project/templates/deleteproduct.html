{% extends "dashboard_base.html" %}
{% block dashboard %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mx_auto p-4">
            <div class="card shadow shadow-lg text-center">
                <div class="card-body">
                    <h4 class="text-danger text-center">Are you sure want to delete?</h4>
                    <a href="{% url 'delete_product' %}?pid={{product.id}}&&action=confirm" class="btn btn-danger">Confirm Delete</a>
                    <a href="{% url 'my_products' %}" class="btn btn-warning">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% if status %}
<script>
    alert("{{status}}");
    window.location="/my_products/"
</script>
{% endif %}
{% endblock %}
